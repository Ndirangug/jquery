    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#1").click(function () {
                $(this).hide();
            });
            $("button").on({
                click: function () {
                    $(this).html("clicked")
                },

                mouseenter: function () {
                    $(this).css("background-color", "blue");
                },

                mouseleave: function () {
                    $(this).css("background-color", "red");
                },

                dblclick: function () {
                    $(this).animate({ left:'400px'});
                }
            });

            $("tr:even").css("background-color", "#ffff99");


        });
    </script>


        <style type="text/css">
            .auto-style1 {
                width: 100%;
                border-collapse: collapse;
                border-style: solid;
                border-width: 1px;
            }
            button{
                position:absolute;
            }
            table{
                clear:both;
            }
        </style>
    </head>
<body>
